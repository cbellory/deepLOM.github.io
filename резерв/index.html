<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Графики Криптовалют</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="theme-switcher">
        <button onclick="setTheme('light')">Светлая тема</button>
        <button onclick="setTheme('dark')">Темная тема</button>
        <button onclick="setTheme('neutral')">Нейтральная тема</button>
    </div>
    <button id="updateChartsButton">Обновить графики</button>

    <div class="container">
        <!-- Размещаем контейнеры графиков здесь, если хотим их видеть в начале страницы -->
        <div class="additional-charts-container">
            <div class="macd-container">
                <h3>MACD</h3>
                <canvas id="macdChartNew"></canvas>
            </div>
            <div class="rsi-container">
                <h3>RSI</h3>
                <canvas id="rsiChartNew"></canvas>
            </div>
        </div>
        
        <div class="timezones-container">
            <div id="timeNYC" class="timezone">Нью-Йорк: Загрузка...</div>
            <div id="timeLondon" class="timezone">Лондон: Загрузка...</div>
            <div id="timeMoscow" class="timezone">Москва: Загрузка...</div>
            <div id="timeTokyo" class="timezone">Токио: Загрузка...</div>
        </div>
        
        <div class="chart-container">
            <canvas id="cryptoChart"></canvas>
        </div>
        
        <div class="controls-container">
            <div class="buttons-container">
                <button class="crypto-button" onclick="changeCrypto('bitcoin')">BTC</button>
                <button class="crypto-button" onclick="changeCrypto('ethereum')">ETH</button>
                <button class="crypto-button" onclick="changeCrypto('near')">NEAR</button>
                <button class="crypto-button" onclick="changeCrypto('binancecoin')">BNB</button>
                <button class="crypto-button" onclick="changeCrypto('ripple')">XRP</button>
                <button class="crypto-button" onclick="changeCrypto('arbitrum')">ARB</button>
            </div>
            <div class="input-container">
                <input type="text" id="cryptoInput" placeholder="Введите ID криптовалюты (например, bitcoin)">
                <button onclick="requestCrypto()">Загрузить данные</button>
            </div>
            <div id="recommendations" class="crypto-recommendations">Рекомендация: Загрузка...</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <script src="script.js"></script>
</body>
</html>
